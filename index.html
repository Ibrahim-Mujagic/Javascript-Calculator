<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="container-general">
    <div class="calculator">
      <div class="header-calculator">
        <div class="cont-numbers">
          <h2>00000</h2>
        </div>
      </div>
      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-plus">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-multiplication">*</button>
        <button>0</button>
        <button>.</button>
        <button class="btn-division">/</button>
        <button id="btn-equal">=</button>
        <div class="clear-btn-cont">
          <button>CLEAR</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
